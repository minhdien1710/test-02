<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Receptionist</title>
</head>
<body>
<p>
    <a href="/receptionist/list">Back to list</a>
</p>
<h1>Detail Receptionist</h1>
<table>
    <tr>
        <td>Name:</td>
        <td th:text="*{receptionist.name}"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td th:text="*{receptionist.age}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="*{receptionist.address}"></td>
    </tr>
    <tr>
        <td>Hobby:</td>
        <td th:text="*{receptionist.hobby}"></td>
    </tr>
    <tr>
        <td>Avatar</td>
        <td><img width="150px" height="200px" th:src="@{'/image/' + ${receptionist.avatar}}"><</td>
    </tr>
</table>
</body>
</html>
