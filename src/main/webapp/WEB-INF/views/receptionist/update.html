<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Receptionist</title>
</head>
<body>
<p>
    <a href="/receptionist/list">Back to List</a>
</p>
<h2>Update Receptionist</h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-receptionist}" th:object="${receptionistForm}" method="post" enctype="multipart/form-data">
    <input th:type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Hobby:</td>
            <td><input type="text" th:field="*{hobby}"></td>
        </tr>
        <tr>
            <td>Avatar:</td>
            <td><input type="file" th:field="*{avatar}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit receptionist"></td>
        </tr>
    </table>
</form>
</body>
</html>
